{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> {% block title%}{% endblock %}ecommerce</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <script src="{% static 'scripts/main.js' %}"></script>


    </head>

    <body>
        <section class="section">
            <div class="container">
                {% block content%}
                {% endblock %}
            </div>
        </section>
    </body>
</html>



<nav class="navbar is-dark">
    <div class="navbar-brand">
        <a href="/" class="navbar-item"><strong>ecommerce</strong></a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu" id="main-navbar">
        <div class="navbar-end">
            <a href="{% url 'contact' %}" class="navbar-item">contact</a>
        </div>
    </div>
</nav>

<footer class="footer">
    <h3 class="is-size-4 mb-4">ecommerce</h3>

    {% if request.user.is_authenticated %}
       <a href="{% url 'vendor_admin' %}">Vendor admin</a>
    {% else %}
     <a href="{% url 'become_vendor' %}">Become vendor</a>
    {% endif %}
</footer>
